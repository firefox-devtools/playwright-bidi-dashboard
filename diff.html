<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Playwright ready for WebDriver BiDi yet?</title>
    <style>
      html {
        font: 1rem/1.6 sans-serif;
      }
      #title {
        margin: 0.4rem 0 0.2rem;
      }
      #table {
        display: inline-block;
        .test {
          &.intermittent {
            opacity: 0.3;
          }

          .result {
            display: inline-block;
            width: 12px;
            height: 12px;
            vertical-align: middle;
            border: 1px solid #000;
            margin-right: 0.3rem;

            &.failing {
              background-color: #f00;
            }

            &.passing {
              background-color: #0f0;
            }

            &.skipping {
              background-color: #ddd;
            }
          }

          .label {
            margin-left: 0.5rem;
            padding: 0.1rem 0.4rem;
            border-radius: 1rem;
          }
        }
      }
    </style>
  </head>
  <body>
    <h2 id="title"></h2>
    <div id="table"></div>
    <script type="module" src="diff.mjs"></script>
  </body>
</html>
